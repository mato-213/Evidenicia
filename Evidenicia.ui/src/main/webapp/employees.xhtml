<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/layout.xhtml">
	<ui:define name="pageTitle">Unistats - Zamestnanci</ui:define>
	<ui:define name="content">
		<f:event listener="#{sessionBean.checkUser()}" type="preRenderView"></f:event>
			<p:outputLabel value="Zamestnanci mojej katedry" styleClass="sectionHeading"/>
		
			<br />
			<br />
			
			<p:dataTable id="employeesTable" 
			value="#{employeesBean.personDataList}" var="personData">
				<p:column headerText="Meno">#{personData.person.plneMeno}</p:column>
				<p:column headerText="Pozícia">#{personData.person.kzamPopis}</p:column>
				<p:column style="width: 120px" sortBy="#{personData.count}" headerText="Počet publikácií">
					#{personData.count}
				</p:column>
				<p:column style="width: 120px" sortBy="#{personData.podiel}" headerText="Podiel na publikáciách">
					#{personData.podiel}
				</p:column>
				<p:column style="width: 55px">
					<p:commandButton icon="fa fa-arrow-right" title="Zobraz publikácie" 
					action="#{employeesBean.showEmployeesPublications(personData.person.ldapId)}"/>
				</p:column>
			</p:dataTable>
		<h:form>
		</h:form>
	</ui:define>
</ui:composition>

</html>
