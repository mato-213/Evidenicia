<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" > 

<ui:composition template="WEB-INF/layout.xhtml">
	<ui:define name="pageTitle">UniStats - My</ui:define>
	<ui:define name="content">
	
	<h:form>
	
	<h:panelGroup id="breadCrumb" styleClass="breadCrumb" layout="block" style="margin-bottom: 20px">
	<i class="fa fa-home fa-2x" style="color: blue" />
	<i class="fa fa-angle-right fa-2x" />
	<p:commandLink immediate="true" ajax="false" action="home.xhtml" >
	Prehľad publikácií katedier</p:commandLink>
	<i class="fa fa-angle-right fa-2x" />
	<p:outputLabel value="Publikácie katedry #{departmentPublicationsBean.department.nazov}" 
	styleClass="sectionHeading"/>
	</h:panelGroup>
	    
		
		<p:dataTable widgetVar="departPub" value="#{departmentPublicationsBean.allDepartmentPublications}" var="pub"
			emptyMessage="Nemáte evidované žiadne publikácie." 
			rows="20" rowsPerPageTemplate="10 20 50 100" paginator="true"
			reflow="true">
				<p:column headerText="Názov">#{pub.nazovHlavny}</p:column>
				<p:column filterBy="#{pub.rokVydania}" filterMatchMode="contains" headerText="Rok vydania" width="15%" >		
				     <h:outputText value="#{pub.rokVydania}" />
				  
				
				</p:column>
				<p:column headerText="Autori">#{pub.zoznamAutorov}</p:column>
				<p:column headerText="WoS" width="10%" styleClass="center-table-cell">
					<i class="#{departmentPublicationsBean.getBooleanIcon(pub.woS)}" style="text-align: center"></i>
				</p:column>
				<p:column headerText="Scopus" width="10%" styleClass="center-table-cell">
					<i class="#{departmentPublicationsBean.getBooleanIcon(pub.scopus)}"></i>
				</p:column>
			</p:dataTable>
		
	</h:form>
	</ui:define>
</ui:composition>
</html>
