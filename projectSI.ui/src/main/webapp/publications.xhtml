<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" > 

<ui:composition template="WEB-INF/layout.xhtml">
	<ui:define name="pageTitle">UniStats - My</ui:define>
	<ui:define name="content">
	<f:event listener="#{sessionBean.checkUser()}" type="preRenderView"></f:event>
	
	<h:form>
		<p:outputLabel value="Moje publikácie za obdobie 6 rokov" styleClass="sectionHeading"/>
		
		<br />
		<br />
		
		<h:panelGroup id="noPubSection" rendered="#{publicationBean.chartDataEmpty}">
		<div class="no-publication-section">
			<p:outputLabel>
				Pre toto obdobie nie sú evidované žiadne publikácie.
			</p:outputLabel>
			<br />
			<i class="fa fa-frown-o fa-5x" />
		</div>
		</h:panelGroup>
		
		<h:panelGroup id="charts">
			<p:chart type="bar" model="#{publicationBean.pubCountInYearsChartModel}"></p:chart>
			<p:chart type="bar" model="#{publicationBean.pubRateInYearsChartModel}"></p:chart>
		</h:panelGroup>
		
	</h:form>
	</ui:define>
</ui:composition>
</html>
