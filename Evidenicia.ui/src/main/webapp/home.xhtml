<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/layout.xhtml">
	<ui:define name="content">
		<h:form>
			<p:outputLabel styleClass="sectionHeading" value="Publikácie vrámci katedier" />
			<h:panelGroup style="float:right; margin-bottom:20px">
				<p:outputLabel for="selectFaculty" value="Fakulta: " />
				<p:selectOneMenu id="selectFaculty">
					<f:selectItems value="#{publicPublicationBean.allFakulty}" var="f"
						itemLabel="#{f.nazov}"></f:selectItems>
				</p:selectOneMenu>
			</h:panelGroup>
			<br />
			<br/>
			<p:chart id="myChart" type="bar"
				model="#{publicPublicationBean.publicationsInFakultyChartModel}"
				style="height:500px">
				<p:ajax event="itemSelect"
					listener="#{publicPublicationBean.selectDepartment}" />
			</p:chart>
		</h:form>
	</ui:define>
</ui:composition>
</html>
